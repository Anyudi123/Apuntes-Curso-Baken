<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro medico</title>
</head>
<body>
    <h1>formulario de registro medico</h1>
    <form>
        <label for="nombre"><b>Nombre</b></label>
        <input type="text"placeholder="ingrese su nombre" id="nombre"><br>
        <label for="Apellido"><b>Apellido</b><label>
        <input type="text" placeholde="ingrese su cedula" id="Apellido"><br>
        <label for="Edad"><b>Edad</b></label>
        <input type="number" placeholder="numero de cedula" id="Edad"><br>
        <label for="consultorio"><b>Numero de consultorio</b></label>
        <input type="number" placeholder="numero de consultorio" id="consultorio"><br>
        <label for="correo"><b>correo</b></label>
        <input type="email" placeholder="ingrese su correo" id="correo" required><br>
        <label for="especialidad"><b>especialidad requerida</b></label>
        <select name="especialidad" id="especialidad">
        <option value="">selecione la especialidad</option>
        <option value="cardiología">cardiología</option>
        <option value="nutricion">nutricion</option>
        <option value="rehabilitacion fisica">rehabilitacion fisica</option>
        <option value="dermatologia">dermatologia</option>
        <option value="medicina interna">medicina interna</option>
        <option value="medicina general">medicina general</option>
        <option value="medicina general">odontologia</option>
        <option value="medicina general">radiologia</option>
        <option value="medicina general">psicologia</option>
        </select><br><br>
        <input type="submit" value="enviar">
        </form>
        <div>
            <a href="index.html"><input type="button" value="volver"></a>
        </div>
    </body>
    </html>
